{% extends 'base.html' %}

{% block content %}
<div class="searchresults" style="padding-top:20vh;">
    <h1>Search Results for "{{ query }}"</h1>

    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{% url 'article_detail' article.article_id %}">{{ article.headline }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
